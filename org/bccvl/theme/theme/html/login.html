<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>BCCVL Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/general.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
	<script src="lib/html5shiv/html5shiv.js"></script>
    <![endif]-->

    <!-- include portal_url to simplify path referencing -->
    <script src="../plone_javascript_variables.js"></script>

    <script id="js-config" type="text/javascript">
      // this block needs to be replaced when served via plone
      window.bccvl || (window.bccvl = {});
      window.bccvl.config || (window.bccvl.config = {});
      window.bccvl.config.data_mover = {
          baseUrl: 'https://demo.bccvl.org.au/dv',
      };
      window.bccvl.config.visualiser = {
          baseUrl: '/_visualiser/',
      };

      local = window.location.protocol == 'file:';
      portal_url = document.URL.split('/').slice(0, -1).join('/');
    </script>
    <!-- this slightly less neat way of using require.js means we can use a common config across all pages -->
    <script src="lib/require/require.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <!-- include main js -->
    <script type="text/javascript">
      require(['login']);
    </script>

    <script id="google-analytics"></script>

  </head>

  <body class="login">
    <div class="white-bg">
      <!-- navbar ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <nav id="portal-nav" class="navbar navbar-static-top"><div class="navbar-inner"><div class="container">

	<!-- button for narrow screen menu -->
	<button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">menu</button>

	<!-- project title -->
	<a id="portal-logo" class="bccvllinks-home brand"><img src="images/bccvl_logo_beta.png" alt="Biodiversity &amp; Climate Change Virtual Lab"></a>

	<!-- container for content that will hide under menu when screen is narrow -->
	<div class="nav-collapse collapse">

	  <!-- user menu -->
	  <div id="user-menu" class="btn-group pull-right">
	    <a class="btn dropdown-toggle fine" data-toggle="dropdown">
	      <i class="icon-user"></i> <span class="bccvl-username">unknown user</span> <i class="caret"></i>
	    </a>
	    <ul class="dropdown-menu">
              <li><a class="bccvllinks-dashboard"><i class="icon-bell"></i>Dashboard</a></li>
	      <li><a class="bccvllinks-adminaccess"><i class="icon-eye-open"></i> Admin access</a></li>
	      <li class="divider"></li>
	      <li><a class="bccvllinks-logoutuser"><i class="icon-eject"></i> Log out</a></li>
	    </ul>
	  </div>

	  <!-- search field -->
	  <form id="siteSearch" class="navbar-search pull-right" method="" autocomplete="on" action="" enctype="text/plain">
	    <input type="text" name="siteSearchQuery" class="search-query" placeholder="Search"/>
	  </form>

	  <!-- main menu items -->
	  <ul id="portal-globalnav" class="nav">
	    <!-- <li><a class="bccvllinks-dashboard">Dashboard</a></li> -->
	    <li               ><a class="bccvllinks-datasets">Datasets</a></li>
	    <li               ><a class="bccvllinks-experiments">Experiments</a></li>
	    <li               ><a class="bccvllinks-knowledgebase">Support</a></li>
	  </ul>

	</div><!--/.nav-collapse -->

      </div></div></nav><!-- end of nav wrapper -->

      <!-- div for notices and warnings -->
      <div class="container" id="notice-placeholder"></div>
      <!-- content ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- container for main content -->
      <div class="container bccvl-main">

	<div class="row-fluid">
	  

	    <!--<div style="text-align:center;">
	      <span class="logo-icon logo-icon-lge"></span><br/>
	      <a id="login-aaf" href="#" class="active">Australian Access Federation (AAF)</a>&nbsp;&nbsp;|&nbsp;&nbsp;
	      <a id="login-basic" href="#">Alternate Login</a>
	    </div>-->
	 <div class="row-fluid">
	     <div class="jumbotron">
	       <h1>Login to the <strong>BCCVL</strong></h1>
	     </div>
	 </div>
	 <div class="row-fluid">
	  <div class="span5 offset1">
	    <div id="wrapper-aaf" class="bccvl-loginfieldset">
	      <span class="aaf-icon aaf-icon-lge"></span>
	      <h3>Login using your <strong>University ID</strong></h3>
	      <div class="disclaimer legals aaf">
	      	<input type="checkbox" id="legals-checkbox-aaf" />
      	  	<label for="legals-checkbox-aaf">I agree to the <a href="http://www.bccvl.org.au/about/legal/terms-of-use/" target="_blank">Terms and Conditions</a>.</label>
      	  </div>
	      <div id="aaf-login" />
	    </div>
	  </div>
	  <div class="span5">
	    <div id="wrapper-basic" class="bccvl-loginfieldset">
	      <span class="logo-icon logo-icon-lge"></span>
	      <h3>Login with a <strong>BCCVL account</strong></h3>
	      <div class="disclaimer legals site">
		      <input type="checkbox" id="legals-checkbox-site" />
	      	  <label for="legals-checkbox-site">I agree to the <a href="http://www.bccvl.org.au/about/legal/terms-of-use/" target="_blank">Terms and Conditions</a>.</label>
	      </div>
	      <div id="site-login" />
	    </div>
	  </div>
	 </div>
	
      
     
	 <div class="row-fluid">
	  <div class="span10 offset1" style="text-align:center;">
	    <div id="new-user"></div>
	  </div>
	 </div>
	</div>
      </div><!-- end of main content container -->
    </div>
    <!-- footer ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <footer id="portal-footer">
    </footer>

  </body>
</html>
