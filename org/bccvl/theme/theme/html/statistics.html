<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>BCCVL Statistics</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="#placeholder" rel="stylesheet" id="portal_css"/>
    <!--[if lt IE 9]>
	    <script src="lib/html5shiv/html5shiv.js"></script>
    <![endif]-->

    <!-- place holder for js from plone -->
    <script id="portal_js" type="text/javascript"></script>

    <!-- custom scripts for theme page -->
    <!-- load main javascript -->
    <script id="page_js" type="text/javascript"></script>

    <script id="google-analytics"></script>

    <script 
        type="text/javascript" 
        src="++theme++org.bccvl.theme/html/lib/excellentexport/excellentexport.js" 
    ></script>
    <style type="text/css">
      .stats_header {
          text-align: center;
      }
      .stats th {
          text-align: center;
      }
      .stats td {
          padding: 0 10px 0 10px;
      }
      .tally {
          border-top: 1px solid #009FE3;
      }
      .blank_row {
          height: 10px;
      }
      table#userlist {
          table-layout: fixed;
          word-wrap: break-word;
          width: 100%;
      }
      .button-col .btn {
          margin: 10px;
          display: block;
          max-width: 100%;
      }
    </style>

  </head>

  <body class="statistics">
    <div class="white-bg">
      <!-- navbar ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <nav class="navbar navbar-static-top"><div class="navbar-inner"><div class="container">

	<!-- button for narrow screen menu -->
	<button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">menu</button>

	<!-- project title -->
	<a id="portal-logo" class="bccvllinks-home brand"><img src="images/bccvl_logo_beta.png" alt="Biodiversity &amp; Climate Change Virtual Lab"/></a>

	<!-- container for content that will hide under menu when screen is narrow -->
	<div class="nav-collapse collapse">

	  <!-- user menu -->
	  <div id="user-menu" class="btn-group pull-right">
	    <a class="btn dropdown-toggle fine" data-toggle="dropdown">
	      <i class="icon-user"></i> <span class="bccvl-username">unknown user</span> <i class="caret"></i>
	    </a>
	    <ul class="dropdown-menu">
              <li><a class="bccvllinks-dashboard"><i class="icon-eye-open"></i>Dashboard</a></li>
	      <li><a class="bccvllinks-adminaccess"><i class="icon-eye-open"></i> Admin access</a></li>
	      <li class="divider"></li>
	      <li><a class="bccvllinks-logoutuser"><i class="icon-eject"></i> Log out</a></li>
	    </ul>
	  </div>

	  <!-- search field -->
	  <form id="siteSearch" class="navbar-search pull-right" method="" autocomplete="on" action="" enctype="text/plain">
	    <input type="text" name="siteSearchQuery" class="search-query" placeholder="Search"/>
	  </form>

	  <!-- main menu items -->
	  <ul id="portal-globalnav" class="nav">
	    <!-- <li><a class="bccvllinks-dashboard">Dashboard</a></li> -->
	    <li><a class="bccvllinks-datasets">Datasets</a></li>
	    <li><a class="bccvllinks-experiments">Experiments</a></li>
	    <li><a class="bccvllinks-knowledgebase">Support</a></li>
	  </ul>

	</div><!--/.nav-collapse -->

      </div></div></nav><!-- end of nav wrapper -->

      <!-- content ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
      <!-- container for main content -->
      <div class="container bccvl-main">

        <ul class="nav nav-tabs">
          <li class="active"><a href="#stats_tab" data-toggle="tab">Statistics</a></li>
          <li><a href="#userlist_tab" data-toggle="tab">User list</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="stats_tab">
            <div class="span6" id="stats_col1">
            </div>
            <div class="span2 button-col" id="stats_col2">
              <a class="btn btn-primary" download="bccvl-stats.csv" href="#" onclick="return ExcellentExport.csv(this, 'statistics');">Export to CSV&nbsp;<i class="fa fa-chevron-down"></i></a>
              <a class="btn btn-primary" download="bccvl-stats.xsl" href="#" onclick="return ExcellentExport.excel(this, 'userlist', 'BCCVL user list');">Export to Excel&nbsp;<i class="fa fa-chevron-down"></i></a>
            </div>
          </div>
          <div class="tab-pane" id="userlist_tab">
            <div class="span9" id="userlist_col1">
            </div>
            <div class="span2 button-col" id="userlist_col2">
              <a class="btn btn-primary" download="bccvl-stats.csv" href="#" onclick="return ExcellentExport.csv(this, 'userlist');">Export to CSV&nbsp;<i class="fa fa-chevron-down"></i></a>
              <a class="btn btn-primary" download="bccvl-stats.xsl" href="#" onclick="return ExcellentExport.excel(this, 'userlist', 'BCCVL user list');">Export to Excel&nbsp;<i class="fa fa-chevron-down"></i></a>
          </div>
        </div>
      </div><!-- end of main content container -->
      </div>
    </div>
    <!-- footer ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <footer id="portal-footer">
    </footer>

  </body>
</html>
